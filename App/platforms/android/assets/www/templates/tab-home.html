<ion-view view-title="Scanner">
    <ion-content style="background: #e8ebf1;" class="padding">
        <div class="card">
            <div class="item">
                <button class="button button-block button-positive" ng-click="vm.scan()">
                    <i class="icon ion-qr-scanner"></i>
                    Scan Now
                </button>
            </div>
        </div>
        <div class="card">
            <div class="item">
                <button class="button button-block button-positive" ng-click="vm.setIP()">
                  
                    Set IP
                </button>
            </div>
            <div class="item item-divider">
               IP:  {{vm.ip}}
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                Scan Results
            </div>
            <div class="item item-text-wrap">
                {{vm.scanResults}}
            </div>
        </div>
         <div class="card">
            <div class="item item-divider">
                Registration Results
            </div>
            <div class="item item-text-wrap">
                {{vm.serverresponse}}
            </div>
        </div>
    </ion-content>
</ion-view>
